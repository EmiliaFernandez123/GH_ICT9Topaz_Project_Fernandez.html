<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Length Conversion Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
            h1 {
            font-size: 25px;
        }
  h1, body, td {
            text-align: center;
            font-family: "Poppins", sans-serif;
        }
        p {
            background-color: white;
            font-family: "Poppins", sans-serif;
        }
        .input-label {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .equals-sign {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .container-xl {
            background-color: #F1F1F1;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            margin-bottom: 10px;
        }       

</style>
<body>
    <br><br>
    <h1>UNIT CONVERTER</h1>
    <div class="row">
        <div class="col-xl-4"></div>
        <div class="col-xl-4 container-xl">
            <label class="input-label" for="num1">type mililiter value</label>
            <input type="text" id="num1" placeholder="Millimeters" class="form-control"><br>
            <h1 class="equals-sign">&#61;</h1>
            <table class="table table-bordered">
                <tr>
                    <td id="result"></td>
                </tr>
            </table>
            <div class="button-container">
                <input class="btn btn-info btn-block" type="button" value="Convert to Centimeters" onclick="convert('cm')">
                <input class="btn btn-info btn-block" type="button" value="Convert to Meters" onclick="convert('m')">
                <input class="btn btn-info btn-block" type="button" value="Convert to Kilometers" onclick="convert('km')">
            </div>
        </div>
        <div class="col-xl-4"></div>
    </div>
    <script>
        function convert(unit) {
            var x = document.getElementById('num1').value;
            var answer;
            var value = Number(x);

            if (isNaN(value)) {
                answer = "Invalid input";
            } else {
                if (unit === "cm") {
                    answer = value / 10 + " centimeters";
                } else if (unit === "m") {
                    answer = value / 1000 + " meters";
                } else if (unit === "km") {
                    answer = value / 1000000 + " kilometers";
                } else {
                    answer = "Invalid unit";
                }
            }

            document.getElementById('result').innerHTML = answer;
        }
    </script>
</body>
</html>
